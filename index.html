<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Позиція Віділення</title>
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <h1>Схема оборони віділення</h1>
            <div class="main__inner">
                <div class="main__column main__column--left">
                    <div class="item-position">
                        <div class="item-position__img">
                            <img src="img/def-line-second.png" alt="line">
                        </div>
                        <p class="item-position__text">Позиція кулеметника <span>(РПК)</span></p>
                    </div>
                    <div class="item-position">
                        <div class="item-position__img">
                            <img src="img/def-line-third.png" alt="line">
                        </div>
                        <p class="item-position__text">Позиція розрахунку АГС-17</p>
                    </div>
                    <div class="item-position">
                        <div class="item-position__img">
                            <img src="img/def-line.png" alt="line">
                        </div>
                        <p class="item-position__text">Основна позиція</p>
                    </div>
                    <div class="item-position">
                        <div class="item-position__img">
                            <img src="img/def-line-third.png" alt="line">
                        </div>
                        <p class="item-position__text">Позиція Кулеметника <span>(ПКМ)</span></p>
                    </div>
                </div>
                <div class="main__column main__column--right">
                    <div class="item-position--bmp">
                        <div class="item-position__img">
                            <img src="img/def-line-third.png" alt="line">
                        </div>
                        <img class="bmp-img"  src="img/bmp.png" alt="bmp">
                    </div>
                    <div class="item-position--comand">
                        <div class="item-position__img">
                            <img src="img/comand.png" alt="line">
                        </div>
                        <p class="item-position__text">КСП</p>
                    </div>
                    <div class="item-position--bmp">
                        <div class="item-position__img">
                            <img src="img/def-line-third.png" alt="line">
                        </div>
                        <img class="bmp-img" src="img/bmp.png" alt="bmp">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
